<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Restaurant</title>
</head>

<body>

    <section class="wrapper">

        <header class="navbar">
            <figure class="navbar__logo">
                <img src="./img/logo.png" alt="" class="navbar__picture">
                <caption class="navbar__name">restaurant</caption>
            </figure>
            <ul class="navbar__items">
                <li class="navbar__item">home</li>
                <li class="navbar__item">about us</li>
                <li class="navbar__item">photos</li>
                <li class="navbar__item">shop</li>
            </ul>
        </header>

        <main class="content">
            <div class="content__info">
                <h1 class="content__title">A Drinking </br><strong class="content__title--colored">& Dining</strong>  </br>Experience</h1>
                <h3 class="content__subtitle">Discount <strong class="content__subtitle--strong">20%</strong> off</h3>
                <button class="content_button">read more</button>
            </div>
            <img src="./img/food.png" alt="" class="content__food">
        </main>

        <footer class="links">
            <img src="./img/social media.png" alt="" class="link__socials">
            <a href="" class="links__site">www.yourresaurant.com</a>
        </footer>

    </section>
    
<script src="script.js""></script>
</body>

</html>
